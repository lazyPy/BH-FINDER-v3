{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-between my-3">
    <div class="col-4">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>

<div class="row justify-content-between">
    <div class="col-4">
        <div class="d-grid gap-2 d-md-block mb-2">
            <button class="btn btn-sm btn-outline-primary">All</button>
            <button class="btn btn-sm btn-outline-primary">Nearby</button>
        </div>
        <div class="list-group">
            {% for bh in boarding_houses %}
            <div class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{bh.name}}</h5>
                    <small class="text-muted">{{bh.location}}</small>
                </div>
                <p class="mb-1">{{bh.description}}</p>
                <div class="d-flex w-100 justify-content-between">
                    <small class="text-muted mt-2">{{bh.updated|timesince}} ago</small>
                    <a href="{% url 'bh-detail' bh.id %}" class="btn btn-sm btn-primary">View Detail</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="col-6">
        {% include 'bh-form.html' %}
    </div>

    <h4 class="text-center mt-5">Boarding House Maps</h4>
    <div class="w-75 mx-auto" id="map" style="height: 450px; width: 100%;"></div>
</div>
{% endblock %}

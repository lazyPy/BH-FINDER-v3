{% extends 'base.html' %}
{% block content %}

<div class="row mx-auto mt-5 w-25">
    <label class="col-3 col-form-label fw-bold" for="searchInput">SEARCH:</label>
    <div class="col-9">
        <input type="search" class="form-control" id="searchInput">
    </div>
</div>
<div class="row justify-content-between my-3">

    <div class="col-5">
        <table class="table table-striped table-hover table-bordered overflow-auto" style="max-height: 75vh">
            <thead class="table-dark">
            <tr>
                <th scope="col">To Approve</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody id="searchValue1">
            {% for bh in boarding_houses %}
            {% if bh.admin_approval == False %}
            <tr>
                <td>{{bh.name}}</td>
                <td><a href="{% url 'admin-bh-detail' bh.id %}" class="btn btn-sm btn-primary"><i
                        class="fa-solid fa-pen-to-square"></i></a></td>
            </tr>
            {% endif %}
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="col-5">
        <table class="table table-striped table-hover table-bordered overflow-auto" style="max-height: 75vh">
            <thead class="table-dark">
            <tr>
                <th scope="col">Approved</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody id="searchValue2">
            {% for bh in boarding_houses %}
            {% if bh.admin_approval == True %}
            <tr>
                <td>{{bh.name}}</td>
                <td><a href="{% url 'admin-bh-detail' bh.id %}" class="btn btn-sm btn-primary"><i
                        class="fa-solid fa-pen-to-square"></i></a></td>
            </tr>
            {% endif %}
            {% endfor %}
            </tbody>
        </table>
    </div>


</div>

<script>
$(document).ready(function(){
  $("#searchInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#searchValue1 tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});

$(document).ready(function(){
  $("#searchInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#searchValue2 tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});

</script>


{% endblock %}
